<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .bg-animation {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            animation: animate 15s linear infinite;
        }

        @keyframes animate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }
        .container {
            margin-top: 50px;
            background: rgba(205, 205, 8, 0.603);
            padding: 30px;
            border-radius: 15px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);/ */
        }
        h1 {
            margin-bottom: 20px;
            color: rgb(20, 157, 220);
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #11e884;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            /* font-weight: bold; */
        }
    </style>
</head>
<body class="text-center bg-secondary">
    <div class="bg-animation"></div>
    <div class="content">
        <div class="container">
            <h1>BMI calculator</h1>
            <form>
    
                <label>Height in cm: </label><input type="text" placeholder="height in cm" id="height"/>
                <p></p>
                <label>weight in kg: </label><input type="text" placeholder="weight in kg" id="weight"/>
                <p></p>
                <button>Calulate</button>
                <p></p>
                <div id="result" style=" border: 2px, dotted;"></div>
    
                <div>BMI Analysis</div>
                <p>BMI less then 18.6   --  Underweight</p>
                <p>BMI in between 18.6 to 24.6   --  Fit</p>
                <p>BMI greater then 24.6   --  Overweight</p>
    
            </form>
    
        </div>
    </div>

    
</body>
<script src="bmi_calculator.js"></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
