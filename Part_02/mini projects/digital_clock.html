<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Digital Clock</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            color: #333;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            font-size: 1.2em;
        }
        .center {
            text-align: center;
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #banner {
            font-size: 2em;
            margin-bottom: 10px;
        }
        #clock {
            font-size: 4em;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com" aria-current="page">YouTube</a>
    </nav>
    <div class="center">
        <div id="banner">
            <span>Local Time</span>
        </div>
        <div id="clock"></div>
    </div>
    <script src="digital_clock.js"></script>
</body>
</html>
